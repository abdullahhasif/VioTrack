    <link rel="stylesheet" type="text/css" href="assets/css/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css">
</head>

<body>

    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class='dashboard'>
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <a href="#" class="brand-logo"><span>LOGO</span></a>

            <nav class="dashboard-nav-list">
                <a href="home.html" class="dashboard-nav-item"><i class="fas fa-home"></i> Home </a>
                <a href="index.html" class="dashboard-nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard </a>
                <a href="create-challan.html" class="dashboard-nav-item active"><i class="fas fa-file-upload"></i> Create Challan </a>
                <a href="view-challan.html" class="dashboard-nav-item"><i class="fas fa-photo-video"></i> View Challans </a>
                <div class='dashboard-nav-dropdown'>
                    <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fas fa-users"></i> Report </a>
                    <div class='dashboard-nav-dropdown-menu'>
                        <a href="#" class="dashboard-nav-dropdown-item">All</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Subscribed</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Non-subscribed</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Banned</a>
                        <a href="#" class="dashboard-nav-dropdown-item">New</a>
                    </div>
                </div>
                <div class='dashboard-nav-dropdown'>
                    <a href="#!" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fas fa-money-check-alt"></i> Payments </a>
                    <div class='dashboard-nav-dropdown-menu'>
                        <a href="#" class="dashboard-nav-dropdown-item">All</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Recent</a>
                        <a href="#" class="dashboard-nav-dropdown-item">Projections</a>

                </div>
                <a href="setting.html" class="dashboard-nav-item"><i class="fas fa-cogs"></i> Settings </a>

                <a href="login.html" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
            </nav>
        </div>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
            </header>
            <div class='dashboard-content'>
                <div class='container'>
                    <div class='card'>
                        <div class='card-header'>
                            <h1>Create Challan</h1>
                        </div>
                        <div class='card-body'>
                            <!-- Create Challan Form -->
                            <form id="challanForm">
                                <div class="mb-3">
                                    <label for="customerName" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="customerContact" class="form-label">Customer Contact Information</label>
                                    <input type="text" class="form-control" id="customerContact" required>
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>

                                <!-- Item/Service Details -->
                                <div id="itemsContainer">
                                    <h5>Item/Service Details</h5>
                                    <div class="row g-3 align-items-center item-row">
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" placeholder="Item/Service Name" required>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control quantity" placeholder="Quantity" required min="0">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control rate" placeholder="Rate" required min="0">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="number" class="form-control total" placeholder="Total" readonly>
                                        </div>
                                        <div class="col-md-3">
                                            <button type="button" class="btn btn-danger remove-item">Remove</button>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-success mt-3" id="addItem">Add Item</button>

                                <!-- Total Amount -->
                                <div class="mt-3">
                                    <label for="totalAmount" class="form-label">Total Amount</label>
                                    <input type="number" class="form-control" id="totalAmount" readonly>
                                </div>

                                <!-- Optional Fields -->
                                <div class="row g-3 mt-3">
                                    <div class="col-md-6">
                                        <label for="tax" class="form-label">Tax</label>
                                        <input type="number" class="form-control" id="tax" placeholder="Optional">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="discount" class="form-label">Discount</label>
                                        <input type="number" class="form-control" id="discount" placeholder="Optional">
                                    </div>
                                </div>

                                <!-- Payment Status -->
                                <div class="mt-3">
                                    <label for="paymentStatus" class="form-label">Payment Status</label>
                                    <select class="form-select" id="paymentStatus" required>
                                        <option value="Paid">Paid</option>
                                        <option value="Unpaid">Unpaid</option>
                                        <option value="Partially Paid">Partially Paid</option>
                                    </select>
                                </div>

                                <!-- Remarks/Notes -->
                                <div class="mt-3">
                                    <label for="remarks" class="form-label">Remarks/Notes</label>
                                    <textarea class="form-control" id="remarks" rows="3"></textarea>
                                </div>

                                <!-- Submit Button -->
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </form>
                            <!-- End of Create Challan Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/create-challan.js"></script>
    <script language="javascript" type="text/javascript" src="assets/js/script.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>
